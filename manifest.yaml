version: v1beta2
containers:
  - name: repository
    image: google/docker-registry
    ports:
      - name: registry
        containerPort: 5000
    env:
      - name: GCS_BUCKET
        value: carter-repo-bucket
  - name: carter
    image: ninnemana/carter
    ports:
      - name: www
        hostPort: 80
        containerPort: 8080
