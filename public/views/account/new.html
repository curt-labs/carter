<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
	<!-- Indicators -->
	<ol class="carousel-indicators">
		<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
		<li data-target="#carousel-example-generic" data-slide-to="1"></li>
		<li data-target="#carousel-example-generic" data-slide-to="2"></li>
	</ol>

	<!-- Wrapper for slides -->
	<div class="carousel-inner" role="listbox">
		<div class="item active">
			<img src="/images/hero/camping.jpeg" alt="Let's go camping">
			<div class="carousel-caption">
				Let's go camping...
			</div>
		</div>
		<div class="item">
			<img src="/images/hero/fishing.jpeg" alt="Let's go fishing">
			<div class="carousel-caption">
				Let's go fishing...
			</div>
		</div>
	</div>

	<!-- Controls -->
	<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
		<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
		<span class="sr-only">Previous</span>
	</a>
	<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
		<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
		<span class="sr-only">Next</span>
	</a>
</div>

<md-content md-scroll-y flex class="md-padding">
	<div class="page-header">
		<h1>Let us help you <small>go somewhere.</small></h1>
	</div>

	<form class="form-horizontal" role="form" name="accountForm" novalidate>
		<div class="form-group" ng-class="{'has-error':accountForm.fname.$error.required && accountForm.fname.$touched}">
			<label for="fname" class="control-label col-sm-3">First Name</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" id="fname" name="fname" placeholder="First name" ng-model="account.first_name" value="[[account.first_name]]" required>
				<span class="help-block" ng-if="accountForm.fname.$error.required && accountForm.fname.$touched">First name is required.</span>
			</div>
		</div>
		<div class="form-group" ng-class="{'has-error':accountForm.lname.$error.required && accountForm.lname.$touched}">
			<label for="lname" class="control-label col-sm-3">Last Name</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" id="lname" name="lname" placeholder="Last name" ng-model="account.last_name" value="[[acount.last-name]]" required>
				<span class="help-block" ng-if="accountForm.lname.$error.required && accountForm.lname.$touched">Last name is required.</span>
			</div>
		</div>
		<div class="form-group" ng-class="{'has-error':accountForm.email.$error.required && accountForm.email.$touched}">
			<label for="email" class="control-label col-sm-3">Email</label>
			<div class="col-sm-6">
				<input type="email" class="form-control" id="email" name="email" placeholder="Email address" ng-model="account.email" value="[[account.email]]" required>
				<span class="help-block" ng-if="accountForm.email.$error.required && accountForm.email.$touched">Email is required.</span>
			</div>
		</div>
		<div class="form-group" ng-class="{'has-error':(accountForm.confirm_password.$error.pwmatch && (accountForm.password.$touched && accountForm.confirm_password.$touched)) || (!accountForm.password.$valid && accountForm.password.$touched)}">
			<label for="password" class="control-label col-sm-3">Password</label>
			<div class="col-sm-6">
				<input type="password" class="form-control" id="password" name="password" placeholder="Password" ng-model="account.password" value="[[account.password]]" required>
				<span class="help-block" ng-if="!accountForm.password.$valid && accountForm.password.$touched">Password is required.</span>
			</div>
		</div>
		<div class="form-group" ng-class="{'has-error':accountForm.confirm_password.$error.pwmatch && (accountForm.password.$touched && accountForm.confirm_password.$touched)}">
			<label for="confirm_password" class="control-label col-sm-3">Re-enter Password</label>
			<div class="col-sm-6">
				<input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Re-enter password" ng-model="confirm_password" value="[[confirm_password]]" required compare-to="accountForm.password">
				<span class="help-block" ng-show="accountForm.confirm_password.$error.pwmatch">Password don't match.</span>
			</div>
		</div>
		<div class="form-group">
			<label for="accepts_marketing" class="control-label col-sm-3">Receive Announcements</label>
			<div class="col-sm-6">
				<md-checkbox ng-model="account.accepts_marketing" aria-label="Accept Marketing"></md-checkbox>
			</div>
		</div>

		<div class="well">
			<md-button class="md-raised md-primary" ng-click="signup()">Sign up</md-button>
		</div>
	</form>
</md-content>
