<div class="form-inline">

	<!-- year -->
	<div class="form-group">
		<select class="form-control" ng-model="vehicle.year">
			<option value="">- Select Year -</option>
			<option value="[[year]]" ng-repeat="year in years">[[year]]</option>
		</select>
	</div>

	<!-- make -->
	<div class="form-group">
		<select class="form-control" ng-model="vehicle.make">
			<option value="">- Select Make -</option>
			<option value="[[make]]" ng-repeat="make in makes">[[make]]</option>
		</select>
	</div>

	<!-- model -->
	<div class="form-group">
		<select class="form-control" ng-model="vehicle.model">
			<option value="">- Select Model -</option>
			<option value="[[model]]" ng-repeat="model in models">[[model]]</option>
		</select>
	</div>

	<!-- submit -->
	<a href="#" class="btn btn-primary">Find Products</a>
</div>
